<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="UTF-8">
    </head>
    <style>
        .my-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 700px;
        }
    </style>
    <body class="bg-dark text-white">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-right">
                    <a href="Index.html">Back to Search</a>
                </div>
            </div>
            <!--https://www.google.com/webhp?as_q=&as_epq=&as_oq=&as_eq=&as_nlo=&as_nhi=&lr=&cr=&as_qdr=all&as_sitesearch=&as_occt=any&as_filetype=&tbs=-->
            <div class="card">
                <div class="card-header bg-dark">
                    <div class="card-body">Advanced Search</div>
                </div>
                <div class="card-body bg-dark justify-content-start">
                    <p class="card-text">Find Pages with...</p>
                    <div class="row justify-content-start align-items-center">
                        <div class="col">
                            <form action="https://www.google.com/search">
                                <div class="form-group">
                                    <label for="text" class="mr-sm-2">all these words:</label>
                                    <input type="text" class="bg-dark form-control text-white mb-2 mr-sm-2" name="as_q">

                                    <label for="text" class="mr-sm-2">this exact word or phrase:</label>
                                    <input type="text" class="bg-dark form-control text-white mb-2 mr-sm-2" name="as_epq">

                                    <label for="text" class="mr-sm-2">any of these words:</label>
                                    <input type="text" class="bg-dark form-control text-white mb-2 mr-sm-2" name="as_oq">

                                    <label for="text" class="mr-sm-2">none of these words:</label>
                                    <input type="text" class="bg-dark form-control text-white mb-2 mr-sm-2" name="as_eq">
                                        <div class="col-md-1.5">
                                            <label for="text" class="mr-sm-2">numbers ranging from:</label>
                                        </div>
                                        <div class="col-md-2">
                                            <input type="text" class="bg-dark form-control text-white mb-2 mr-sm-2" name="as_nlo">
                                        </div>
                                        <div class="col-md-1.5">
                                            <label for="text" class="mr-sm-2">to:</p>
                                        </div>
                                        <div class="col-md-2">
                                            <input type="text" class="bg-dark form-control text-white mb-2 mr-sm-2" name="as_nhi">
                                        </div>
                                    <hr>
                                    <p class="card-text">Then narrow your results by...</p>
                                    
                                </div>
                                <p class="text-right"><button class="btn btn-primary" type="submit">Advanced Search</button></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="myrow">

            </div>
        </div>
    </body>
</html>
