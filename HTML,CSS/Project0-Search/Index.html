<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .my-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 700px;
        }
        input[type=text] {

        }
    </style>
    <body class="bg-dark text-white">

            </div>

                <div class="col-md-6">
                    <form action="https://www.google.com/search">

                            <button class="btn btn-dark btn-outline-light mr-sm-2" type="submit">Google Search</button>
                            <button class="btn btn-dark btn-outline-light mr-sm-2" type="submit" name="btnI" value="I'm Feeling Lucky">I'm Feeling Lucky</button></center>   
                    </form>
